<table class="centered">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of people">
      <td>{{ item.nom }}</td>
      <td><button (click)="clickToEdit(item)">[Editer]</button></td>
    </tr>
  </tbody>
</table>


<melodie-edit-people (pourAnnuler)="finEdition()" *ngIf="personAEditer != null" [item]="personAEditer">
</melodie-edit-people>
